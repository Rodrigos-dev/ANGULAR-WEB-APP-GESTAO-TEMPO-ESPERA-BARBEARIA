<form nz-form nzLayout="vertical">
  <nz-form-item>
    <nz-form-label nzFor="password">Nova senha</nz-form-label>
    <nz-form-control>
      <input nz-input type="password" [(ngModel)]="password" name="password" />
    </nz-form-control>
  </nz-form-item>
</form>

<button nz-button nzType="primary" nzBlock (click)="submit()" [disabled]="!password()" [nzLoading]="loadingService.loading()">Atualizar senha</button>
