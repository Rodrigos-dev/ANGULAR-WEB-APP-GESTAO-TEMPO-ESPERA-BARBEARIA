<form nz-form nzLayout="vertical">
  <nz-form-item>
    <nz-form-label nzFor="email">E-mail</nz-form-label>
    <nz-form-control>
      <input nz-input type="email" [(ngModel)]="email" name="email" />
    </nz-form-control>
  </nz-form-item>
</form>

<button nzBlock nz-button nzType="primary" (click)="submit()" [disabled]="!email()" [nzLoading]="loadingService.loading()">Enviar e-mail</button>
<button nzBlock nz-button nzType="text" routerLink="/auth/login">Voltar</button>
